<!DOCTYPE html>
<html>
<head>
<title>Burn Los Angeles Chapter Long Run</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
 <script src=" https://unpkg.com/jquery@3.6.1/dist/jquery.js"></script>
 <style>
 html, body, #container /*, and all other map parent selectors*/ {
  height: 100%;
  overflow: hidden;
  width: 100%;
}
#map {
  width: auto;
  height: 100%;
}
 </style>
</head>
<body>
<div id="map"></div>
<script>
var newMap = L.map('map').setView([34.10430333355358, -118.01591666275598], 12);
L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href=”http://osm.org/copyright”>OpenStreetMap</a> contributors'
}).addTo(newMap);
  $.getJSON("la_burn_long_run.geojson",function(data){
// L.geoJson function is used to parse geojson file and load on to map
L.geoJson(data).addTo(newMap);
});
  
</script>
</body>
</html>
