<!DOCTYPE html>
<html>
<head>
<title>LA Burn Long Run</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/browse/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet"></script>
 <script src="https://unpkg.com/jquery"></script>
</head>
<body>
<div id="map" style="width: 100%; height: 100%;"></div>
<script>
var newMap = L.map('map').setView([ 34.06791,-118.05979], 13);
L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href=”http://osm.org/copyright”>OpenStreetMap</a> contributors'
}).addTo(newMap);
  $.getJSON("la_burn_long_run.geojson",function(data){
// L.geoJson function is used to parse geojson file and load on to map
L.geoJson(data).addTo(newMap);
})
</script>
</body>
</html>
